<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <script src="/javascripts/settings.js" defer></script>
</head>
<body>
<div class="login-div">
    <form id="login-form">
        <h1>Settings</h1>
        <h2 class="title">Set your username</h2>
        <input id="username" class="input-username" name="username" type="text" placeholder="Username" autocomplete="username" required>
        <h2 class="title">Set a custom color</h2>
        <input id="color" class="input-color" name="color" type="range">
        <button class="login-btn" type="submit">Save Settings</button>
    </form>
</div>
</body>
</html>
